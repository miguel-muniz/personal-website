backend:
  name: git-gateway
  branch: v2-0
media_folder: "src/media/uploads"
public_folder: "dist/media/uploads"
collections:
  - name: "homepage" # Used in routes, e.g., /admin/collections/blog
    label: "Homepage" # Used in the UI
    folder: "" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    slug: "homepage" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}
